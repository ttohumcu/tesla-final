
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla CSV Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'tesla': ['Montserrat', 'sans-serif'],
            },
            colors: {
              'tesla-dark': '#181B21',
              'tesla-gray': {
                100: '#F4F4F4',
                200: '#E0E1E2',
                300: '#A1A3A7',
                400: '#5C5E62',
                500: '#393C41',
                600: '#22252A'
              },
              'tesla-red': '#CC0000',
              'tesla-blue': '#3E6AE1',
            },
          },
        },
      }
    </script>
    <style>
      .leaflet-container {
        height: 500px;
        width: 100%;
        border-radius: 0.5rem;
      }
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {
        background: #FFFFFF;
        color: #181B21;
        box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        border-radius: 4px;
      }
      .dark .leaflet-popup-content-wrapper, .dark .leaflet-popup-tip {
        background: #22252A;
        color: #F4F4F4;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.545.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",
    "papaparse": "https://aistudiocdn.com/papaparse@^5.5.3",
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0",
    "html-to-image": "https://aistudiocdn.com/html-to-image@^1.11.13",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "vite": "https://aistudiocdn.com/vite@^7.1.9",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.4",
    "url": "https://aistudiocdn.com/url@^0.11.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-tesla-gray-100 dark:bg-tesla-dark">

</html>
